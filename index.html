<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="./img/32x32.webp"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailChimp Dashboard | MailChimp</title>
	<script src="https://kit.fontawesome.com/d84320f6bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<main>
		<aside class="actions-aside">
			<nav class="aside-nav">
				<img src="./img/plain.svg" alt="the mailchimp logo" />
				<button></button>
				
				<div><p>Dashboard</p></div>
			</nav>
			
			<div class="actions-container">
				<ul>
					<li class="action-case">
						<div class="action-case-inner">
							<div class="logo-case pen">
								<img src="./img/pen-solid.svg" alt=""/>
							</div>
							<!-- <i class="fa-solid fa-pen"></i> -->
							<p>Create</p>
						</div>
					</li>
					
					<li class="action-case">
						<div class="action-case-inner">
							<div class="logo-case">
								<img src="./img/audience.svg" alt=""/>
							</div>
							<!-- <i class="fa-solid fa-pen"></i> -->
							<p>Audience</p>
						</div>
						
						<img src="./img/angle-right-solid.svg" alt=""/>
					</li>
					
					<li class="action-case">
						<div class="action-case-inner">
							<div class="logo-case">
								<img src="./img/campaigns.svg" alt=""/>
							</div>
							<!-- <i class="fa-solid fa-pen"></i> -->
							<p>Campaigns</p>
						</div>
						
						<img src="./img/angle-right-solid.svg" alt=""/>
					</li>
					
					<li class="action-case">
						<div class="action-case-inner">
							<div class="logo-case">
								<img src="./img/process.svg" alt=""/>
							</div>
							<!-- <i class="fa-solid fa-pen"></i> -->
							<p>Automations</p>
						</div>
						
						<img src="./img/angle-right-solid.svg" alt=""/>
					</li>
					
					<li class="action-case">
						<div class="action-case-inner">
							<div class="logo-case">
								<img src="./img/website.svg" alt=""/>
							</div>
							<!-- <i class="fa-solid fa-pen"></i> -->
							<p>Website</p>
						</div>
						
						<img src="./img/angle-right-solid.svg" alt=""/>
					</li>
					
					<li class="action-case">
						<div class="action-case-inner">
							<div class="logo-case">
								<img src="./img/content-studio.svg" alt=""/>
							</div>
							<!-- <i class="fa-solid fa-pen"></i> -->
							<p>Content Studio</p>
						</div>
						
						
					</li>
					
					<li class="action-case">
						<div class="action-case-inner">
							<div class="logo-case">
								<img src="./img/integration.svg" alt=""/>
							</div>
							<!-- <i class="fa-solid fa-pen"></i> -->
							<p>Integrations</p>
						</div>
						
						<img src="./img/angle-right-solid.svg" alt=""/>
					</li>
					
					<li class="action-case">
						<div class="action-case-inner">
							<div class="logo-case">
								<img src="./img/search.svg" alt=""/>
							</div>
							<!-- <i class="fa-solid fa-pen"></i> -->
							<p>Search</p>
						</div>
						
						
					</li>
					
					
					
				</ul>
				
				
				<!-- <img src="" alt="the mailchimp logo" /> -->
			</div>
		</aside>
		
		<section></section>
	
	</main>
	
	
</body>
</html>
